<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Descubrindo Fibonacci</h1>
        <p>Descubra se o número faz parte da sequecia Fibonacci</p>  
    </div>
    <div class="container">
        <label for="fibo">Digite o número desejado: </label>
        <input type="number" id="fibo">
        <button id="btn">Descubrir</button>
    </div>
    <div class="footer">
        <p>Resposta:</p>
        <p id="resposta"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
